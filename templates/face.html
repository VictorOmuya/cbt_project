<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>
    <div class="login">
        <h1>FACE ID</h1>
        <div class="links">
            <a href="{{ url_for('face') }}" class="active">
                <div class="msg" style="color: rgb(226, 53, 53); font-size:10px ">{{ msg }}</div>
            </a>
        </div>
        <form action="/facial" method="post">
            <div class="image" style= size:20px>
                <image src="{{url_for('static',filename = 'images/imgface2.jpg')}}" >
            </div>
            
            <input type="password" name="password" placeholder="enter PIN" id="password" hidden>
            <input type="submit" value="Continue">
            
        </form>
    </div>
</body>

</html>
