{% extends 'layout.html' %}

{% block title %}Admin{% endblock %}

{% block content %}
<div style="padding: 0px;">
<h2 style="color: rgb(14, 8, 1);">Admin/Lecturer's Page  <br>
    <i style="font-size: 12px;">Enter carefully the question number to be deleted</i></h2>
</div>

 <div style="padding: 0px;">
   <i style="font-size: 10px; color: rgb(29, 150, 13);">{{mess}}</i>
    <form action="{{ url_for('delete') }}" method="POST">

       <div style="padding: 10px;">
        <input type="text" name="number" placeholder="Enter a number to be deleted" required style="width: 20%; font-size:12px; border-radius: 3px;"><br>
       </div>

        <div style="padding: 10px;">
            <input type="submit" name="submit" value="delete" 
            style="font-size:12px; width:50px; border-radius: 3px; background-color: rgb(185, 6, 6); color: white; border-color: rgb(185, 6, 6);">
        </div>
     
    </form>
</div>

{% endblock %}
